<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.scss" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <h1>NFT Preview Card Component</h1>
    <div class="card flow">

      <img class="card--img" src="images/image-equilibrium.jpg" alt="Equilibrium" />
      <h2 class="card--heading">Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card--details">
        <span class="card--details-ethereum"><img src="./images/icon-ethereum.svg" alt="Ethereum" /> 0.041 ETH</span>
        <span class="card--details-days-left"><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</span>
      </div>

      <p class="card--creator"><img class="card--avatar" src="./images/image-avatar.png" alt="Jules Wyvern" />Creation
        of&nbsp;<span class="card--creator-name">Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
