<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.4792b40b.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.495a4877.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card flow">

    <img class="card--img" src="/image-equilibrium.6a4d8cde.jpg" alt="Equilibrium">
    <h2 class="card--heading">Equilibrium #3429</h2>

    <p>Our Equilibrium collection promotes balance and calm.</p>


    <div class="card--details">
      <span class="card--details-ethereum"><img src="/icon-ethereum.ec7f6201.svg"> 0.041 ETH</span>
      <span class="card--details-days-left"><img src="/icon-clock.73413f34.svg"> 3 days left</span>
    </div>



    <p class="card--creator"><img class="card--avatar" src="/image-avatar.6f1e47b9.png">Creation of&nbsp;<span class="card--creator-name">Jules Wyvern</span></p>
  </div>
<script src="/nft-preview-card-component-main.45ee5e70.js"></script></body>

</html>
